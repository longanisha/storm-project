<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">

<body>

</html>
<div id="header">
    <span></span>
</div>
<div id="main">
    <div class="middle">
        <div class="loginBox">
            <div class="loginBoxTop">
                <div class="loginLogo"><span class="icon"></span><span>账号登录</span></div>
                <form action="" id="form">
                    <div class="infoInput">
                        <span></span>
                        <input type="text" placeholder="输入/手机邮箱/用户名" name="account" class="user">
                    </div>
                    <span class="loginAccount error hide">無效賬號</span>

                    <div class="infoInput">
                        <span></span>
                        <input type="password" placeholder="输入密码" name="password" class="user">
                    </div>
                    <span class="loginPassword error hide">無效密碼</span>


                    <div class="remember">

                        <p><input type="checkbox" class="tick">记住我</p>
                        <span>
                            <a href="">立刻注册</a>|
                            <a href="">找回密码</a>
                        </span>
                    </div>
                    <input type="submit" value="登录" class="sub">
                    <div class="help">
                        <p><span></span><span>遇到问题</span></p>
                        <a href="">手机验证码登录&#62;</a>
                    </div>
                </form>
            </div>
            <div class="loginBoxBottom">
                <span>其他登录方式</span>

                <span></span>
                <span></span>
                <span></span>

            </div>
        </div>
    </div>
    <div class="footer">

        </p>
        <p>暴风集团股份有限公司</p>
    </div>
</div>
